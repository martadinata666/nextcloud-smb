# This file is a template, and might need editing before it works on your project.
variables:
  RELEASE: "production"
  RELEASE_BETA: "21-beta7"
docker-build-production:
  # Official docker image.
  image: docker:latest
  stage: build
  services:
    - docker:dind
  before_script:
    - docker login -u "$CI_REGISTRY_USER" -p "$CI_REGISTRY_PASSWORD" $CI_REGISTRY
    - docker login -u "$CI_DOCKERHUB_REGISTRY_USER" -p "$CI_DOCKERHUB_REGISTRY_PASSWORD" $CI_DOCKERHUB_REGISTRY
  script:
    - docker build --pull -t "$CI_REGISTRY_IMAGE:$RELEASE" -t "$CI_DOCKERHUB_REGISTRY_IMAGE:$RELEASE" .
    - docker push "$CI_REGISTRY_IMAGE:$RELEASE"
    - docker push "$CI_DOCKERHUB_REGISTRY_IMAGE:$RELEASE"
  only:
    - master

docker-build-beta:
  # Official docker image.
  image: docker:latest
  stage: build
  services:
    - docker:dind
  before_script:
    - docker login -u "$CI_REGISTRY_USER" -p "$CI_REGISTRY_PASSWORD" $CI_REGISTRY
    - docker login -u "$CI_DOCKERHUB_REGISTRY_USER" -p "$CI_DOCKERHUB_REGISTRY_PASSWORD" $CI_DOCKERHUB_REGISTRY
  script:
    - docker build --pull -t "$CI_REGISTRY_IMAGE:$RELEASE_BETA" -t "$CI_DOCKERHUB_REGISTRY_IMAGE:$RELEASE_BETA" . -f Dockerfile.beta
    - docker push "$CI_REGISTRY_IMAGE:$RELEASE_BETA"
    - docker push "$CI_DOCKERHUB_REGISTRY_IMAGE:$RELEASE_BETA"
  only:
    - master
